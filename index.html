<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Css file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
    
    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-info text-white">
            <h1 class="display-4 text-center">Anytime is Train Time</h1>
            <h3 class="display-8 text-center">Let's see when the next is coming...</h3>
        </div>

        <div class="card">
            <div class="card-header bg-secondary font-weight-bold">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table table-sm train-table">
                    <thead>
                        <tr>
                        <th scope="col ">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header bg-secondary font-weight-bold">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="inputTrainName">Train Name</label>
                        <input type="text" class="form-control" id="inputTrainName">
                    </div>
                    <div class="form-group">
                        <label for="inputDestination">Destination</label>
                        <input type="text" class="form-control" id="inputDestination">
                    </div>
                    <div class="form-group">
                        <label for="inputFirstTrainTime">First Train Time (HH:mm - military time)</label>
                        <input type="time" class="form-control" id="inputFirstTrainTime">
                    </div>
                    <div class="form-group">
                        <label for="inputFrequency">Frequency (min)</label>
                        <input type="number" class="form-control" id="inputFrequency">
                    </div>
                        <button type="submit" class="btn btn-primary add-Train">Submit</button>
                        <button type="cancel" class="btn btn-primary cancel-add">Cancel</button>
                </form>
            </div>
        </div>
    


    </div>    



    <!-- JQUERY library -->
    <script src="https://code.jquery.com/jquery.js"></script>  
    <!-- Javascript file -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
